name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: string
      aws_region:
        description: "AWS region"
        required: true
        type: string
      ref:
        description: "The ref to deploy"
        required: true
        type: string

jobs:
  deploy:
    name: Deploy - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    concurrency:
      group: deploy-${{ inputs.environment }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Serverless
        run: npm install -g serverless

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws_region }}
          role-to-assume: ${{ secrets.AWS_STS_ROLE }}

      - name: Deploy Lambda
        run: serverless deploy --stage ${{ inputs.environment }} --wait
        env:
          MEMBERS_TABLE: ${{ vars.MEMBERS_TABLE }}
          CONTRACTS_TABLE: ${{ vars.CONTRACTS_TABLE }}
          PROSPECTS_TABLE: ${{ vars.PROSPECTS_TABLE }}
          WEBHOOK_MEMBER_URL: ${{ vars.WEBHOOK_MEMBER_URL }}
          WEBHOOK_PROSPECT_URL: ${{ vars.WEBHOOK_PROSPECT_URL }}
          AWS_REGION: ${{ inputs.aws_region }}
          SQS_ARN: ${{ vars.SQS_ARN }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Cleanup
        run: serverless remove --stage ${{ inputs.environment }}
        env:
          MEMBERS_TABLE: ${{ vars.MEMBERS_TABLE }}
          CONTRACTS_TABLE: ${{ vars.CONTRACTS_TABLE }}
          PROSPECTS_TABLE: ${{ vars.PROSPECTS_TABLE }}
          WEBHOOK_MEMBER_URL: ${{ vars.WEBHOOK_MEMBER_URL }}
          WEBHOOK_PROSPECT_URL: ${{ vars.WEBHOOK_PROSPECT_URL }}
          AWS_REGION: ${{ inputs.aws_region }}
          SQS_ARN: ${{ vars.SQS_ARN }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
