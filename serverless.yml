# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: danieltesting
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: whitehaven
# "service" is the name of this project. This will also be added to your AWS resource names.
service: whitehaven

provider:
  name: aws
  runtime: nodejs22.x
  stage: ${opt:stage}
  region: ${env:AWS_REGION}
  stackName: whiteheaven-stack-${self:provider.stage}
  deploymentMethod: direct
  disableRollback: false

  iam:
    role:
      name: whiteheaven-lambda-task-role-${self:provider.stage}
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
          Resource: "*"

  environment:
    MEMBERS_TABLE: ${env:MEMBERS_TABLE}
    CONTRACTS_TABLE: ${env:CONTRACTS_TABLE}
    WEBHOOK_MEMBER_URL: ${env:WEBHOOK_MEMBER_URL}
    ENV: ${self:provider.stage}

  deploymentBucket:
    name: whiteheaven-deployment-bucket-${self:provider.region}-${self:provider.stage}
    blockPublicAccess: true
    serverSideEncryption: AES256
    versioning: true
    maxPreviousDeploymentArtifacts: 3

functions:
  memberChangeHandler:
    handler: src/index.handler
    events:
      - sqs:
          arn: ${env:SQS_ARN}
          maximumConcurrency: 200
          batchSize: 3

custom:
  prune:
    automatic: true
    includeLayers: true
    number: 3

plugins:
  - serverless-prune-plugin
  - serverless-offline
